# Spring Boot application configuration
spring.application.name=Namhatta Management System

# Server configuration
server.port=5000
server.servlet.context-path=/

# Database configuration (use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/namhatta}
spring.datasource.username=${PGUSER:neondb_owner}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.com.namhatta=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO

# JWT configuration
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=86400000

# CORS configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*